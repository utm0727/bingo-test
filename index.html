<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Background/background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }
        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="content-wrapper max-w-md w-full space-y-8">
            <div>
                <h1 class="text-center text-3xl font-extrabold text-gray-900">
                    Bingo Game
                </h1>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="teamName" class="sr-only">Your Name</label>
                        <input id="teamName" name="teamName" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Team Name">
                    </div>
                    <div>
                        <label for="leaderName" class="sr-only">Your Department</label>
                        <input id="leaderName" name="leaderName" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Leader Name">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Start Game
                    </button>
                </div>
            </form>
            
            <div class="flex justify-between items-center mt-4">
                <a href="pages/leaderboard.html" class="text-sm text-indigo-600 hover:text-indigo-500">
                    View Leaderboard
                </a>
                <a href="pages/admin.html" class="text-sm text-indigo-600 hover:text-indigo-500">
                    Admin Login
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 从 URL 参数获取团队信息
            const urlParams = new URLSearchParams(window.location.search);
            const teamName = urlParams.get('team');
            const leaderName = urlParams.get('leader');

            // 如果存在团队信息，自动填充表单
            if (teamName) {
                document.getElementById('teamName').value = decodeURIComponent(teamName);
            }
            if (leaderName) {
                document.getElementById('leaderName').value = decodeURIComponent(leaderName);
            }
        });
    </script>
</body>
</html>
