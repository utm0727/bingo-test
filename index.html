<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-6 px-4 sm:py-12 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-2xl sm:text-3xl font-extrabold text-gray-900">
                    Team Login
                </h2>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="teamName" class="block text-sm font-medium text-gray-700 mb-1">
                            Team Name
                        </label>
                        <input id="teamName" name="teamName" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                    <div class="mb-4">
                        <label for="leaderName" class="block text-sm font-medium text-gray-700 mb-1">
                            Team Leader Name
                        </label>
                        <input id="leaderName" name="leaderName" type="text" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Start Game
                    </button>
                </div>
            </form>
            
            <div class="flex flex-col sm:flex-row justify-center space-y-2 sm:space-y-0 sm:space-x-4">
                <a href="pages/leaderboard.html" class="text-center text-indigo-600 hover:text-indigo-500">
                    View Leaderboard
                </a>
                <a href="pages/admin.html" class="text-center text-indigo-600 hover:text-indigo-500">
                    Admin Login
                </a>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const teamName = urlParams.get('team');
            const leaderName = urlParams.get('leader');

            if (teamName) {
                document.getElementById('teamName').value = decodeURIComponent(teamName);
            }
            if (leaderName) {
                document.getElementById('leaderName').value = decodeURIComponent(leaderName);
            }
        });
    </script>
</body>
</html>
