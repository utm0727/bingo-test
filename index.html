<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Team Login
                </h2>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <label for="teamName" class="block text-sm font-medium text-gray-700">
                        Team Name
                    </label>
                    <input id="teamName" name="teamName" type="text" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="leaderName" class="block text-sm font-medium text-gray-700">
                        Team Leader Name
                    </label>
                    <input id="leaderName" name="leaderName" type="text" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Start Game
                    </button>
                </div>
            </form>
            
            <div class="flex justify-center space-x-4">
                <a href="pages/leaderboard.html" class="text-indigo-600 hover:text-indigo-500">
                    View Leaderboard
                </a>
                <a href="pages/admin.html" class="text-indigo-600 hover:text-indigo-500">
                    Admin Login
                </a>
            </div>
        </div>
    </div>

    <!-- Load Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Debug code -->
    <script>
        console.log('Checking if Supabase is loaded:', {
            supabase: window.supabase,
            hasCreateClient: window.supabase?.createClient
        });
    </script>

    <!-- Load API -->
    <script src="js/api.js"></script>

    <!-- Debug code -->
    <script>
        console.log('Checking if API is loaded:', {
            API: window.API,
            hasLogin: window.API?.login
        });
    </script>

    <!-- Load auth script -->
    <script src="js/auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get team info from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const teamName = urlParams.get('team');
            const leaderName = urlParams.get('leader');

            // Auto-fill form if team info exists
            if (teamName) {
                document.getElementById('teamName').value = decodeURIComponent(teamName);
            }
            if (leaderName) {
                document.getElementById('leaderName').value = decodeURIComponent(leaderName);
            }

            // Auto-click start game if both fields have values
            if (teamName && leaderName) {
                document.getElementById('startGameBtn').click();
            }
        });
    </script>
</body>
</html>
