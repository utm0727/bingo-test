<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-6 sm:py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md space-y-8">
            <div>
                <h2 class="mt-6 text-center text-2xl sm:text-3xl font-extrabold text-gray-900">
                    Welcome to Bingo Game
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Please enter your team information to start
                </p>
            </div>
            <form id="loginForm" class="mt-8 space-y-6">
                <div class="rounded-md shadow-sm space-y-4">
                    <div>
                        <label for="teamName" class="block text-sm font-medium text-gray-700">
                            Team Name
                        </label>
                        <input id="teamName" name="teamName" type="text" required
                            class="mt-1 block w-full px-3 py-2 sm:py-3 border border-gray-300 rounded-md shadow-sm 
                                   focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 
                                   text-sm sm:text-base"
                            placeholder="Enter your team name">
                    </div>
                    <div>
                        <label for="leaderName" class="block text-sm font-medium text-gray-700">
                            Team Leader Name
                        </label>
                        <input id="leaderName" name="leaderName" type="text" required
                            class="mt-1 block w-full px-3 py-2 sm:py-3 border border-gray-300 rounded-md shadow-sm 
                                   focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 
                                   text-sm sm:text-base"
                            placeholder="Enter team leader name">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent rounded-md shadow-sm 
                               text-sm sm:text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500
                               transition-colors duration-200">
                        Start Game
                    </button>
                </div>
            </form>
            
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-8">
                <a href="pages/leaderboard.html" 
                   class="text-sm sm:text-base text-indigo-600 hover:text-indigo-500 transition-colors duration-200">
                    View Leaderboard
                </a>
                <a href="pages/admin.html" 
                   class="text-sm sm:text-base text-indigo-600 hover:text-indigo-500 transition-colors duration-200">
                    Admin Login
                </a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('Checking if Supabase is loaded:', {
            supabase: window.supabase,
            hasCreateClient: window.supabase?.createClient
        });
    </script>
    <script src="js/api.js"></script>
    <script>
        console.log('Checking if API is loaded:', {
            API: window.API,
            hasLogin: window.API?.login
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
