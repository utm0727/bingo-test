<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Completion - Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-6 flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Game Completed!</h1>
                    <p class="text-sm text-gray-600">Team: <span id="teamName" class="font-semibold"></span></p>
                    <p class="text-sm text-gray-600">Leader: <span id="leaderName" class="font-semibold"></span></p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mt-4 sm:mt-0">
                    <a href="leaderboard.html" class="text-indigo-600 hover:text-indigo-500">
                        View Leaderboard
                    </a>
                    <a href="../index.html" class="text-indigo-600 hover:text-indigo-500">
                        Back to Home
                    </a>
                </div>
            </div>

            <!-- Completion Stats -->
            <div class="bg-white shadow rounded-lg p-4 sm:p-6 mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Completion Time -->
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2 text-green-800">Completion Time</h2>
                        <div id="completionTime" class="text-3xl font-mono text-green-700"></div>
                    </div>
                    <!-- Tasks Completed -->
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2 text-green-800">Tasks Completed</h2>
                        <div id="tasksCompleted" class="text-3xl font-mono text-green-700">25/25</div>
                    </div>
                    <!-- Status -->
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2 text-green-800">Status</h2>
                        <div class="text-3xl font-mono text-green-700">Completed</div>
                    </div>
                </div>
            </div>

            <!-- Submission Review -->
            <div class="bg-white shadow rounded-lg p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Task Submissions</h2>
                <div id="submissionsList" class="space-y-4">
                    <!-- Submissions will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('Checking if Supabase is loaded:', {
            supabase: window.supabase,
            hasCreateClient: window.supabase?.createClient
        });
    </script>
    <script src="../js/api.js"></script>
    <script>
        console.log('Checking if API is loaded:', {
            API: window.API,
            hasGetGameProgress: window.API?.getGameProgress
        });
    </script>
    <script src="../js/completion.js"></script>
</body>
</html>
