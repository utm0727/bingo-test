<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="mb-6 flex flex-col sm:flex-row justify-between items-center">
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Leaderboard</h1>
                <div class="flex gap-4">
                    <a href="../index.html" class="text-indigo-600 hover:text-indigo-500">
                        Back to Home
                    </a>
                    <a href="game.html" class="text-indigo-600 hover:text-indigo-500">
                        Back to Game
                    </a>
                </div>
            </div>

            <div class="bg-white shadow overflow-hidden sm:rounded-lg">
                <div class="px-4 py-5 sm:px-6">
                    <h2 class="text-lg leading-6 font-medium text-gray-900">Team Rankings</h2>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">Sorted by completion time</p>
                </div>
                <div class="border-t border-gray-200">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Rank
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Team Name
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Team Leader
                                    </th>
                                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Completion Time
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody" class="bg-white divide-y divide-gray-200">
                                <!-- Leaderboard data will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('Checking if Supabase is loaded:', {
            supabase: window.supabase,
            hasCreateClient: window.supabase?.createClient
        });
    </script>
    <script src="../js/api.js"></script>
    <script>
        console.log('Checking if API is loaded:', {
            API: window.API,
            hasGetLeaderboard: window.API?.getLeaderboard
        });
    </script>
    <script src="../js/leaderboard.js"></script>
</body>
</html>
