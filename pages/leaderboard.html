<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜 - Bingo 游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">排行榜</h1>
                <a href="../index.html" class="text-indigo-600 hover:text-indigo-500">
                    返回首页
                </a>
            </div>

            <div class="mb-6">
                <div id="completionMessage" class="text-green-600 text-lg font-semibold hidden">
                    您的队伍已经完成游戏了！
                </div>
            </div>

            <div class="bg-white shadow overflow-hidden rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                排名
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                团队名称
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                完成时间
                            </th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardList" class="bg-white divide-y divide-gray-200">
                        <!-- 排行榜数据将通过 JavaScript 动态生成 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // 格式化时间
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}分${remainingSeconds}秒`;
        }

        // 加载排行榜数据
        async function loadLeaderboard() {
            try {
                const leaderboard = await API.getLeaderboard();
                const leaderboardList = document.getElementById('leaderboardList');
                
                leaderboardList.innerHTML = leaderboard.map((team, index) => `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${index + 1}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            ${team.teamName}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            ${formatTime(team.score)}
                        </td>
                    </tr>
                `).join('');
            } catch (error) {
                console.error('Failed to load leaderboard:', error);
            }
        }

        // 添加完成提示显示逻辑
        function showCompletionMessage() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (currentUser) {
                API.checkGameCompletion(currentUser.teamName).then(isCompleted => {
                    if (isCompleted) {
                        document.getElementById('completionMessage').classList.remove('hidden');
                    }
                });
            }
        }

        // 页面加载时执行
        document.addEventListener('DOMContentLoaded', async () => {
            // 获取返回按钮
            const backButton = document.querySelector('a[href="game.html"]');
            if (backButton) {
                backButton.addEventListener('click', async (e) => {
                    e.preventDefault(); // 阻止默认跳转
                    
                    // 获取当前用户
                    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                    if (!currentUser) {
                        window.location.href = '../index.html';
                        return;
                    }

                    // 检查是否已完成游戏
                    try {
                        const isCompleted = await API.checkGameCompletion(currentUser.teamName);
                        if (isCompleted) {
                            // 如果已完成，设置一个标记并跳转
                            localStorage.setItem('viewCompleted', 'true');
                        }
                        // 无论是否完成都跳转到游戏页面
                        window.location.href = 'game.html';
                    } catch (error) {
                        console.error('检查游戏状态失败:', error);
                        window.location.href = 'game.html';
                    }
                });
            }

            // 加载排行榜和显示完成消息
            loadLeaderboard();
            showCompletionMessage();
        });
    </script>
</body>
</html>
