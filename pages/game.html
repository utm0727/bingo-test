<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo 游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Bingo 游戏</h1>
                <div class="flex gap-4 items-center">
                    <span id="teamInfo" class="text-gray-600"></span>
                    <a href="leaderboard.html" class="text-indigo-600 hover:text-indigo-500">查看排行榜</a>
                </div>
            </div>

            <div id="gameBoard" class="grid gap-4">
                <!-- 游戏格子将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 任务提交对话框 -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">提交任务</h2>
            <p id="taskQuestion" class="mb-4 text-gray-700"></p>
            
            <form id="taskForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        文字说明（必填）
                    </label>
                    <textarea id="taskDescription" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">
                        上传图片/视频（可选）
                    </label>
                    <input type="file" id="taskFile" accept="image/*,video/*"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="window.game.closeTaskModal()"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                        取消
                    </button>
                    <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                        提交
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bingo 完成提示 -->
    <div id="bingoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">恭喜完成！</h2>
            <p>用时：<span id="completionTime"></span></p>
            <button onclick="window.location.href='leaderboard.html'" 
                class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded">
                查看排行榜
            </button>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/api.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
