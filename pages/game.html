<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-6 flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Bingo Game</h1>
                    <p class="text-sm text-gray-600">Team: <span id="teamName" class="font-semibold"></span></p>
                    <p class="text-sm text-gray-600">Leader: <span id="leaderName" class="font-semibold"></span></p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mt-4 sm:mt-0">
                    <button onclick="window.game.handleSave()"
                        class="w-full sm:w-auto bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition-colors duration-200">
                        Save Progress
                    </button>
                    <button onclick="window.game.handleSubmit()"
                        class="w-full sm:w-auto bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition-colors duration-200">
                        Submit Game
                    </button>
                    <button onclick="handleLogout()"
                        class="w-full sm:w-auto text-red-600 hover:text-red-500 transition-colors duration-200">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="bg-white shadow rounded-lg p-4 sm:p-6 mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Timer -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2">Time</h2>
                        <div id="timer" class="text-2xl sm:text-3xl font-mono">00:00:00</div>
                    </div>
                    <!-- Progress -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2">Progress</h2>
                        <div id="progress" class="text-2xl sm:text-3xl font-mono">0%</div>
                    </div>
                    <!-- Status -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2">Status</h2>
                        <div id="status" class="text-2xl sm:text-3xl font-mono">Playing</div>
                    </div>
                </div>

                <!-- Bingo Board -->
                <div id="bingoBoard" class="mt-6 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Board will be dynamically generated -->
                </div>
            </div>

            <!-- Task Upload Section -->
            <div id="uploadSection" class="bg-white shadow rounded-lg p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Task Submissions</h2>
                <div id="uploadList" class="space-y-4">
                    <!-- Upload forms will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg w-full max-w-lg mx-4">
            <div class="p-4 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl sm:text-2xl font-bold">Submit Task</h2>
                    <button onclick="window.game.closeTaskModal()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <form id="taskForm" class="space-y-4">
                    <div>
                        <h3 class="font-medium text-gray-900 mb-2">Task:</h3>
                        <p id="taskQuestion" class="text-gray-700"></p>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Message (Optional)
                        </label>
                        <textarea id="taskDescription"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                            rows="3"
                            placeholder="Write any message here"></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            Upload File (Optional)
                        </label>
                        <div class="mt-1 flex justify-center px-4 sm:px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex flex-col sm:flex-row items-center justify-center text-sm text-gray-600">
                                    <label for="taskFile" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>Upload file</span>
                                        <input id="taskFile" type="file" class="sr-only" accept="image/*,video/*">
                                    </label>
                                    <p class="pl-1">or drag and drop</p>
                                </div>
                                <p class="text-xs text-gray-500">Images or videos only</p>
                            </div>
                        </div>
                        <div id="filePreview" class="mt-2 hidden">
                            <p class="text-sm text-gray-500">Selected file: <span id="fileName"></span></p>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row justify-end gap-3 mt-6">
                        <button type="button" onclick="window.game.closeTaskModal()"
                            class="w-full sm:w-auto px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Cancel
                        </button>
                        <button type="submit"
                            class="w-full sm:w-auto px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/api.js"></script>
    <script src="../js/game.js"></script>
</body>
</html>
