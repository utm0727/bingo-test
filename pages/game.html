<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo 游戏</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Bingo 游戏</h1>
                <div class="flex gap-4 items-center">
                    <span id="teamInfo" class="text-gray-600"></span>
                    <a href="leaderboard.html" class="text-indigo-600 hover:text-indigo-500">查看排行榜</a>
                </div>
            </div>

            <div id="gameBoard" class="grid gap-4">
                <!-- 游戏格子将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 任务提交对话框 -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">提交任务</h2>
                <button onclick="window.game.closeTaskModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <div class="mb-4">
                <h3 class="font-medium text-gray-900 mb-2">任务内容：</h3>
                <p id="taskQuestion" class="text-gray-700"></p>
            </div>

            <form id="taskForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        任务完成说明（必填）
                    </label>
                    <textarea id="taskDescription" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                        rows="3"
                        placeholder="请描述如何完成这个任务..."></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">
                        上传证明（图片/视频）
                    </label>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="taskFile" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>上传文件</span>
                                    <input id="taskFile" type="file" class="sr-only" accept="image/*,video/*">
                                </label>
                                <p class="pl-1">或拖放文件</p>
                            </div>
                            <p class="text-xs text-gray-500">支持图片或视频</p>
                        </div>
                    </div>
                    <div id="filePreview" class="mt-2 hidden">
                        <p class="text-sm text-gray-500">已选择：<span id="fileName"></span></p>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="window.game.closeTaskModal()"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        取消
                    </button>
                    <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        提交任务
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bingo 完成提示 -->
    <div id="bingoModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg">
            <h2 class="text-2xl font-bold mb-4">恭喜完成！</h2>
            <p>用时：<span id="completionTime"></span></p>
            <button onclick="window.location.href='leaderboard.html'" 
                class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded">
                查看排行榜
            </button>
        </div>
    </div>

    <!-- 加载脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/api.js"></script>
    <script src="../js/game.js"></script>

    <script>
        // 文件上传预览
        document.getElementById('taskFile').addEventListener('change', function(e) {
            const filePreview = document.getElementById('filePreview');
            const fileName = document.getElementById('fileName');
            const file = e.target.files[0];
            
            if (file) {
                fileName.textContent = file.name;
                filePreview.classList.remove('hidden');
            } else {
                filePreview.classList.add('hidden');
            }
        });

        // 拖放文件
        const dropZone = document.querySelector('form');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-indigo-500');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-indigo-500');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-500');
            
            const file = e.dataTransfer.files[0];
            if (file && (file.type.startsWith('image/') || file.type.startsWith('video/'))) {
                const fileInput = document.getElementById('taskFile');
                fileInput.files = e.dataTransfer.files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });
    </script>
</body>
</html>
