<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="mb-6 flex flex-col sm:flex-row justify-between items-center">
                <div>
                    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Bingo Game</h1>
                    <p class="text-sm text-gray-600">Team: <span id="teamName" class="font-semibold"></span></p>
                    <p class="text-sm text-gray-600">Leader: <span id="leaderName" class="font-semibold"></span></p>
                </div>
                <div class="flex flex-col sm:flex-row gap-4 mt-4 sm:mt-0">
                    <button onclick="window.game.handleSave()"
                        class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Save Progress
                    </button>
                    <button onclick="window.game.handleSubmit()"
                        class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                        Submit Game
                    </button>
                    <button onclick="handleLogout()"
                        class="text-red-600 hover:text-red-500">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Game Board -->
            <div class="bg-white shadow rounded-lg p-4 sm:p-6 mb-6">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Timer -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2">Time</h2>
                        <div id="timer" class="text-3xl font-mono">00:00:00</div>
                    </div>
                    <!-- Progress -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2">Progress</h2>
                        <div id="progress" class="text-3xl font-mono">0%</div>
                    </div>
                    <!-- Status -->
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <h2 class="text-lg font-semibold mb-2">Status</h2>
                        <div id="status" class="text-3xl font-mono">Playing</div>
                    </div>
                </div>

                <!-- Bingo Board -->
                <div id="bingoBoard" class="mt-6 grid gap-4">
                    <!-- Board will be dynamically generated -->
                </div>
            </div>

            <!-- Task Upload Section -->
            <div id="uploadSection" class="bg-white shadow rounded-lg p-4 sm:p-6">
                <h2 class="text-lg sm:text-xl font-semibold mb-4">Task Submissions</h2>
                <div id="uploadList" class="space-y-4">
                    <!-- Upload forms will be dynamically generated -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        console.log('Checking if Supabase is loaded:', {
            supabase: window.supabase,
            hasCreateClient: window.supabase?.createClient
        });
    </script>
    <script src="../js/api.js"></script>
    <script>
        console.log('Checking if API is loaded:', {
            API: window.API,
            hasLogin: window.API?.login
        });
    </script>
    <script src="../js/game.js"></script>
</body>
</html>
